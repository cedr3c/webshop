        var productIds = ['product1', 'product2']; // Fügen Sie weitere Produkt-IDs hinzu, wie benötigt
        
        productIds.forEach(function(id) {
          fetch('products/' + id + '/name.txt')
            .then(response => response.text())
            .then(data => {
              document.getElementById(id).innerHTML = data;
            });
        });
        </script>
